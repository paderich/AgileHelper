{% extends 'core/base.html' %}
{% block title %}Sign up{% endblock %}

{% block content %}
    <div class="h-screen flex items-center justify-center">
        <div class="basis-1">
            <form class="text-slate-200" method="post" action=".">
                {% csrf_token %}
                <div class="text-slate-500">{{ form.as_p }}</div>
                <button class="px-6 mt-2 w-full bg-slate-500 text-slate-200 rounded-lg">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
